<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;  /* Align content vertically in center */
            height: 100vh;
            margin: 0;
            direction: rtl;
            text-align: right;
        }
        header {
            font-family: 'Tajawal', sans-serif;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 40px;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }
        .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 150px;
        }
       
        .container {
            font-family: 'Tajawal', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            width: 350px;
            height: auto;
            text-align: right;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 0.8s ease-out forwards;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 5%; /* Added margin to provide space between header and container */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: right;
        }
        input, select {
            font-family: 'Tajawal', sans-serif;
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(243, 241, 241, 0.2);
            color: white;
            display: block;
            margin-top: 15px;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        .link {
            margin-left: 110px;
            color: #ffd700;
            margin-bottom: 15px;
        }
        button {
            font-family: 'Tajawal', sans-serif;
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            align-items: center;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .radio-group input {
            margin: 0;
        }

        h2 {
            color: #ffd700;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">تعلم البرمجة</div>
       
        </div>
    </header>
    <div class="container">
        <h2>إنشاء حساب</h2>
        <form>
            <label for="name">الاسم بالكامل:</label>
            <input type="text" id="name" name="name" required placeholder="أدخل اسمك بالكامل">

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required placeholder="name@email.com">

            <label for="password">كلمة المرور:</label>
            <label style="font-size: 12px;" for="password">بين 8 و 24 حرفًا</label>
            <input type="password" id="password" name="password" required placeholder="إنشاء كلمة مرور">

            <a class="link" href="login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>

            <label>حدد الدور:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="student" name="role" value="student">
                    طالب
                </label>
                <label>
                    <input type="radio" id="teacher" name="role" value="teacher">
                    مدرس
                </label>
            </div>

            <button type="submit">انضم مجانًا</button>
        </form>
    </div>
 
</body>
</html>
